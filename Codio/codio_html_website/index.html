<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Solutions</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
 <div class="mainblock">
   <div class="container">
     <div class="icon">
       <img src="homes.svg" alt="House Image">
       <p id="home_solution">Home Solutions</p>
     </div>
   </div>
   <div class="container">
     <div class="login_form">
       <p id="text_login">Log In</p>
       <form action="/submit" method="post">
         <label for="email_input"></label>
         <input type="text" id="email_input" placeholder="  e-mail">

         <label for="password_input"></label>
         <input type="password" id="password_input" placeholder="  password">

         <input type="submit" value="Log In">
       </form>
       <p class="text_register" >Dont have an account? <a href="login.html" id="text-register">Register</a></p>
     </div>
   </div>
 </div>
</body>
</html>

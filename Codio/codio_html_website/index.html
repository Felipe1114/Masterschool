<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Solutions</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
 <div class="mainblock">
   <div class="login" id="top">
     <img src="homes.svg" alt="House Image">
     <p id="text_login">Home Solutions</p>
   </div>
   <div class="login" id="down">
     <p id="text_login">Log In</p>
      <form action="/submit" method="post">
        <input class="login-input" type="text" name="name" placeholder="e-mail">
        <input class="login-input" type="password" name="password" placeholder="password">
        <input class="login-input" type="submit" value="login">
      </form>
     <p class="text_register" >Dont have an account? <a id="text-register">Register</a></p>
   </div>
 </div>
</body>
</html>
